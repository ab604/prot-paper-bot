name: "Update Bot"
on:
  schedule:
    - cron: '0 1,13 * * *' # run the bot twice a day at 0100 and 1300 UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  blog-updates:
    name: bot
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Speeds up checkout
      
      # ccache for compiled code
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
      
      # Set-up R  
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      # Cache Ubuntu dependencies    
      - name: Cache system dependencies
        uses: actions/cache@v4
        id: cache-sys-deps
        with:
          path: ~/.apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('**/apt-packages.txt') }}
      
      # Install Ubuntu dependencies
      - name: Install system dependencies
        if: steps.cache-sys-deps.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
          mkdir -p ~/.apt-cache
          sudo cp /var/cache/apt/archives/*.deb ~/.apt-cache/
      
      # Restor Ubuntu dependencies
      - name: Restore system dependencies
        if: steps.cache-sys-deps.outputs.cache-hit == 'true'
        run: |
          sudo cp ~/.apt-cache/*.deb /var/cache/apt/archives/
          sudo apt-get install -y libcurl4-openssl-dev
      
      # Cache R packages
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      
      # Install R dependencies
      - name: Install R dependencies
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
          renv::install(c("jsonlite", "dplyr", "JBGruber/atrrr"))
          deps <- setdiff(unique(renv::dependencies(".")$Package), c("jsonlite", "dplyr"))
          renv::install(deps)
          renv::snapshot()
        shell: Rscript {0}
      
      # Run bot with error check  
      - name: Run bot
        run: |
          tryCatch({
            source('bot.R')
          }, error = function(e) {
            message('Error in bot.R: ', e$message)
            quit(status = 1)
          })
        shell: Rscript {0}
        env:
          ATR_PW: ${{ secrets.ATR_PW }}
          
      # Write out logs if workflow fails 
      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: r-logs
          path: |
            *.Rout
            .github/depends.Rds
            
      # After 60 days without a commit, the bot is disabled by GitHub.  
      # keepalive-workflow prevents that       
      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@2.0.7
